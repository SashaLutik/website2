<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка "Поделиться"</title>
<style>
.share-button {
  background-color: #3b5998;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>

<h1>Поделиться этой страницей</h1>

<button class="share-button" onclick="share()">Поделиться</button>

<script>
function share() {
  if (navigator.share) {
    navigator.share({
      url: window.location.href,
    })
  }
}
</script>
</body>
</html>
