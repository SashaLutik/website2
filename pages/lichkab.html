<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/lichkab.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="menu">
                    <div class="menu__logo">
                        <span>FUTURESKILS</span>
                    </div>
                    <div class="menu__links">
                        <a href="#"><img src="../assets/images/alert.svg" alt=""></a>
                        <a href="#"><img src="../assets/images/cart.svg" alt=""></a>
                        <button class="menu__icon">Я</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div id="dropdown" class="dropdown">
                <div class="menu__info">
                    <div class="menu__info__link">
                        <a href="./allcourse.html">Все курсы</a>
                    </div>
                    <div class="menu__info__link">
                        <a href="./lichkab.html">Профиль</a>
                    </div>
                    <div class="menu__info__link">
                        <a href="./mycourse.html">Мои курсы</a>
                    </div>
                    <div class="menu__info__link">
                        <a href="./information.html">Контакты</a>
                    </div>
                    <div class="menu__info__link">
                        <a href="../index.html">Выйти</a>
                    </div>
                </div>
            </div>
            <div class="title__profile">
                <span>ПРОФИЛЬ</span>
            </div>
            <div class="profile__holder">
                <div class="profile__list">
                    <img src="../assets/images/me2.png" alt="">
                    <div>
                        <div class="aa">
                            <span class="names">Фамилия</span>
                            <span class="names">Имя</span>
                            <span class="names">Отчество</span> 
                        </div>
                        <span class="years">Возраст</span> 
                    </div>
                </div>
            </div>

            <div class="profile__holder__info">
                <div class="profile__info">
                    <div class="list__info__title">
                        <span>Учетные Данные</span>
                    </div>
                    <form action="" class="list__info">
                        <div>
                            <div class="form__group">
                                <label for="lastname">Фамилия</label>
                                <input type="text" class="form__text" name="lastname" id="lastname" required>
                            </div>
                            <div class="form__group">
                                <label for="firstname">Имя</label>
                                <input type="text" class="form__text" name="firstname" id="firstname" required>
                            </div>
                            <div class="form__group">
                                <label for="name">Отчество</label>
                                <input type="text" class="form__text" name="name" id="name" required>
                            </div>
                        </div>
                        <div>
                            <div class="form__group">
                                <label for="year">Возраст</label>
                                <input type="text" class="form__text" name="year" id="year" required>
                            </div>
                            <div class="form__group">
                                <label for="gender">Пол</label>
                                <input type="text" class="form__text" name="gender" id="gender" required>
                            </div>
                            <div class="form__group">
                                <label for="number">Номер телефона</label>
                                <input type="text" class="form__text" name="number" id="number" required>
                            </div>
                            <div class="form__group__save">
                                <input type="submit" name="submit" class="save__button" value="СОХРАНИТЬ">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="title__icon">
                <span class="text__icon">FUTURESKILS,</span>
                <span class="text__year"> 2025</span>
            </div>
        </div>
    </footer>
    <script src="../scripts/lichkab.js"></script>
</body>
</html>
