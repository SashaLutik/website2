<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/registration.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="menu">
                    <div class="menu__logo">
                        <a href="../index.html"><span>FUTURESKILS</span></a>
                    </div>
                    <div class="menu__links">
                        <a href="./catalog.html"><span class="color">КАТАЛОГ</span></a>
                        <a href="./blog.html"><span class="color">БЛОГ</span></a>
                        <a href="./information.html"><span class="color">КОНТАКТЫ</span></a>
                        <a href="./vregistration.html"><span class="color2">ВОЙТИ</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="registr__holder">
                <div class="registr__list">
                    <div class="reg__title">
                        <span>РЕГИСТРАЦИЯ</span>
                    </div>
                    <div>
                        <form action="" method="post">
                           <div class="section1">
                                <div class="form__group">
                                    <input type="text" class="form__text" name="lastname" placeholder="Фамилия" required>
                                </div>

                                <div class="form__group">
                                    <input type="text" class="form__text" name="firstname" placeholder="Имя" required>
                                </div> 

                                <div class="form__group">
                                    <input type="text" class="form__text" name="name" placeholder="Отчество" required>
                                </div>

                                <div class="form__group">
                                    <input type="email" class="form__text" name="email" placeholder="Электронная почта" required>
                                </div>

                                <div class="registr__next">
                                    <button class="reg__button" id="buttregistr">ДАЛЕЕ</button>
                                </div>
                                <div class="registr__link">
                                    <a  class="link__aut" href="./vregistration.html">уже есть профиль?</a>
                                </div>
                           </div>

                           <div class="section2">
                                <div class="form__group">
                                    <input type="text" class="form__text" name="login" placeholder="Логин" required>
                                </div> 

                                <div class="form__group">
                                    <input type="password" class="form__text" name="password" placeholder="Пароль" required>
                                </div> 
                                
                                <div class="form__group">
                                    <input type="password" class="form__text" name="password" placeholder="Повторите пароль" required>
                                </div>

                                <div class="registr__next">
                                    <input type="submit" name="submit" class="reg__button" value="РЕГИСТРАЦИЯ">
                                </div>
                                <div class="registr__back">
                                    <a href="./lichkab.html"><button class="reg__button2" id="buttregistr2">НАЗАД</button></a>
                                </div>
                                <div class="registr__checkbox">
                                    <input type="checkbox" class="checkbox" checked>
                                    <span>Я ознакомлен и согласен с условиями и правилами образовательной организации</span>
                                </div>
                           </div>
                        </form>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </main>
    <script src="../scripts/registration.js"></script>
</body>
</html>
